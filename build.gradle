group 'anyang.study'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

ext {
//  Root ==================================
    springVersion = '5.0.3.RELEASE'
    servletVersion = '4.0.0'
    handelbarViewResolverVersion = '4.0.6'

//  Util ==================================
    lombokVersion = '1.16.10'
    guavaVersion = '19.0'

//  Logging ===============================
    slf4jVersion = '1.7.21'
    logbackVersion = '1.1.7'

//  Test ==================================
    junitVerison = '4.12'

//  BD ====================================
    mySQLConnectorVersion = '6.0.6'
}

dependencies {
    compile("org.springframework:spring-webmvc:${springVersion}")
    compile("javax.servlet:javax.servlet-api:${servletVersion}")
    compile("com.github.jknack:handlebars-springmvc:${handelbarViewResolverVersion}")

    compile("org.projectlombok:lombok:${lombokVersion}")
    compile("com.google.guava:guava:${guavaVersion}")

    compile group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.0.5.RELEASE'
    compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.2.12.Final'
    compile group: 'mysql', name: 'mysql-connector-java', version: '6.0.6'
    compile group: 'org.springframework', name: 'spring-jdbc', version: '5.0.4.RELEASE'

    runtime("org.slf4j:jcl-over-slf4j:${slf4jVersion}")
    runtime("ch.qos.logback:logback-classic:${logbackVersion}")

    testCompile("junit:junit:${junitVerison}")
    testCompile group: 'org.springframework', name: 'spring-test', version: '5.0.4.RELEASE'

}
